{% extends "base/base1.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input type="text" class="form-control" name="nombres" id="nombres" aria-describedby="nombres" placeholder="Juan Antonio" required>
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text"
            class="form-control" name="apellidos" id="apellidos" aria-describedby="apellidos" placeholder="Martinez Hernandez" required>
        </div>

        <div class="form-group">
          <label for="dui">DUI</label>
          <input type="text" name="dui" id="dui" class="form-control" placeholder="000000000" aria-describedby="duih" required>
          <small id="duih" class="text-muted">Ingrese DUI sin guiones</small>
        </div>

        <div class="form-group">
          <label for="nit">NIT</label>
          <input type="text" name="nit" id="nit" class="form-control" placeholder="0000000000000" aria-describedby="nith" required>
          <small id="nith" class="text-muted">Ingrese NIT sin Guiones</small>
        </div>

        <div class="form-group">
          <label for="isss">NÂº ISSSS</label>
          <input type="text" name="isss" id="isss" class="form-control" placeholder="000000000" aria-describedby="isssh" required>
        </div>

        <div class="form-group">
          <label for="nup">NUP</label>
          <input type="text" name="nup" id="nup" class="form-control" placeholder="0000000000000000" aria-describedby="nuph" required>
          <small id="nuph" class="text-muted">Numero Unico de Pensionado</small>
        </div>

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control" placeholder="" aria-describedby="">
        </div>

        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text" name="cargo" id="cargo" class="form-control" placeholder="Programador" aria-describedby="" required>
        </div>
        
        <div class="form-group">
          <label for="gerencia">Gerencia</label>
          <select class="form-control" name="gerencia" id="gerencia" required>
            <option>Ventas</option>
            <option>TI</option>
            <option>Contabilidad</option>
            <option>Operaciones</option>
          </select>
        </div>

        <div class="form-group">
          <label for="haberBase">Salario Base</label>
          <input type="number" name="haberBase" id="haberBase" class="form-control" placeholder="1000.00" aria-describedby="" required>
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
{% endblock content %}
